# docker compose -p macos_project up --build -- Run from scratch
# docker compose -p macos_project up -- Run previously created
# docker compose -p macos_project build --no-cache proxy -- Recreate proxy
# docker system prune -- Remove everything

# Steps:
# clean vds, ubuntu 24.04
# install xcfe4, vnc setup
# docker install
# clone repo, create .env from .env.example
# run "docker compose -p macos_project up --build"

services:
  proxy:
    build: ./proxy
    container_name: proxy
    privileged: true
    ports:
      - "50922:10022"
      - "5999:5999"
    environment:
      PROXY_IP: ${PROXY_IP}
      PROXY_PORT: ${PROXY_PORT}
      PROXY_USER: ${PROXY_USER}
      PROXY_PASS: ${PROXY_PASS}
      DELAY: ${DELAY}
    healthcheck:
      test: ["CMD", "cat", "/tmp/redsocks_ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  network-logger:
    image: nicolaka/netshoot  # Prebuilt image with networking tools
    container_name: network-logger
    command: >
      /bin/sh -c "tcpdump -i eth0 -w /traffic/app_traffic.pcap"
    volumes:
      - ./traffic:/traffic
    network_mode: container:proxy
    cap_add:
      - NET_ADMIN
      - NET_RAW

  dnsleaktest:
    image: python:alpine
    container_name: dnsleaktest
    depends_on:
      proxy:
        condition: service_healthy
    network_mode: container:proxy
    entrypoint: >
      sh -c "
      wget -q -O- https://raw.githubusercontent.com/macvk/dnsleaktest/master/dnsleaktest.py | python"

