[Interface]
Address = ${INTERFACE}.1
ListenPort = 51820
PrivateKey = $(cat /config/server/privatekey-server)
PostUp = iptables -A FORWARD -i %i -j ACCEPT; \
         iptables -A FORWARD -o %i -j ACCEPT; \
         iptables -t nat -A POSTROUTING -o eth+ -j MASQUERADE; \
         iptables -t mangle -A PREROUTING -p tcp --dport 5901 -j MARK --set-mark 1; \
         iptables -t mangle -A OUTPUT -p tcp --dport 5901 -j MARK --set-mark 1; \
         ip rule add fwmark 1 table main; \
         ip route flush cache
PostDown = iptables -D FORWARD -i %i -j ACCEPT; \
           iptables -D FORWARD -o %i -j ACCEPT; \
           iptables -t nat -D POSTROUTING -o eth+ -j MASQUERADE; \
           iptables -t mangle -D PREROUTING -p tcp --dport 5901 -j MARK --set-mark 1; \
           iptables -t mangle -D OUTPUT -p tcp --dport 5901 -j MARK --set-mark 1; \
           ip rule del fwmark 1 table main; \
           ip route flush cache